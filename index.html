<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        
        .click-instruction {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px 40px;
            border-radius: 10px;
            z-index: 2;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <img src="IMG_9618.png" alt="Нажми для музыки" class="fullscreen-image" id="mainImage">
    <div class="click-instruction" id="instruction">Нажми на картинку для музыки</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.getElementById('mainImage');
            const instruction = document.getElementById('instruction');
            
            // Создаем аудио элемент
            const audio = new Audio();
            
            // Пробуем разные форматы музыки
            const audioSources = [
                'music.mp3',
                'music.ogg',
                'music.wav',
                'audio.mp3'
            ];
            
            let currentSourceIndex = 0;
            let musicStarted = false;
            
            // Функция для попытки загрузки музыки
            function tryLoadMusic() {
                if (currentSourceIndex >= audioSources.length) {
                    instruction.textContent = 'Музыкальный файл не найден';
                    return;
                }
                
                const source = audioSources[currentSourceIndex];
                audio.src = source;
                
                audio.load();
                
                audio.oncanplaythrough = function() {
                    console.log('Музыка загружена:', source);
                    instruction.textContent = 'Нажми на картинку для музыки';
                };
                
                audio.onerror = function() {
                    console.log('Ошибка загрузки:', source);
                    currentSourceIndex++;
                    tryLoadMusic();
                };
            }
            
            // Начинаем загрузку музыки
            tryLoadMusic();
            
            // При нажатии на картинку
            image.addEventListener('click', function() {
                if (!musicStarted) {
                    instruction.textContent = 'Запускаем музыку...';
                    
                    audio.play().then(function() {
                        musicStarted = true;
                        instruction.textContent = 'Музыка играет!';
                        
                        setTimeout(function() {
                            instruction.classList.add('hidden');
                        }, 2000);
                        
                    }).catch(function(error) {
                        console.log('Ошибка воспроизведения:', error);
                        instruction.textContent = 'Нажми еще раз для музыки';
                    });
                }
            });
            
            // Автоматически скрываем надпись через 10 секунд
            setTimeout(function() {
                if (!musicStarted) {
                    instruction.classList.add('hidden');
                }
            }, 10000);
        });
    </script>
</body>
</html>
