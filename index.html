<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        
        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            z-index: 1;
        }
        
        .click-instruction {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px 40px;
            border-radius: 10px;
            z-index: 2;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <img src="your-image.jpg" alt="Нажми для музыки" class="fullscreen-image" id="mainImage">
    <div class="click-instruction" id="instruction">Нажми на картинку для музыки</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.getElementById('mainImage');
            const instruction = document.getElementById('instruction');
            const audio = new Audio('your-music.mp3');
            
            let musicStarted = false;
            
            // Проверяем загрузку картинки
            image.onload = function() {
                console.log('Картинка загружена');
            };
            
            image.onerror = function() {
                console.log('Ошибка загрузки картинки');
                instruction.textContent = 'Ошибка: картинка не найдена!';
            };
            
            // Проверяем загрузку музыки
            audio.addEventListener('canplaythrough', function() {
                console.log('Музыка готова к воспроизведению');
            });
            
            audio.addEventListener('error', function() {
                console.log('Ошибка загрузки музыки');
                instruction.textContent = 'Ошибка: музыка не найдена!';
            });
            
            // При нажатии на картинку
            image.addEventListener('click', function() {
                if (!musicStarted) {
                    console.log('Пытаемся воспроизвести музыку...');
                    
                    // Показываем что музыка запускается
                    instruction.textContent = 'Запускаем музыку...';
                    
                    // Воспроизводим музыку
                    audio.play().then(function() {
                        console.log('Музыка начала играть');
                        musicStarted = true;
                        instruction.textContent = 'Музыка играет!';
                        
                        // Скрываем надпись через 2 секунды
                        setTimeout(function() {
                            instruction.classList.add('hidden');
                        }, 2000);
                        
                    }).catch(function(error) {
                        console.log('Ошибка воспроизведения:', error);
                        instruction.textContent = 'Ошибка: не удалось запустить музыку';
                        
                        // Для мобильных устройств - просим взаимодействие
                        if (error.name === 'NotAllowedError') {
                            instruction.textContent = 'Нажмите еще раз для музыки';
                            musicStarted = false;
                        }
                    });
                }
            });
            
            // Автоматически скрываем надпись через 10 секунд если не нажали
            setTimeout(function() {
                if (!musicStarted) {
                    instruction.classList.add('hidden');
                }
            }, 10000);
        });
    </script>
</body>
</html>
