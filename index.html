<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –º—É–∑—ã–∫–∞–ª—å–Ω–æ–≥–æ —Å–∞–π—Ç–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .upload-section {
                grid-template-columns: 1fr;
            }
        }
        
        .upload-box {
            background: rgba(255,255,255,0.15);
            padding: 25px;
            border-radius: 15px;
            border: 2px dashed rgba(255,255,255,0.3);
            text-align: center;
            transition: all 0.3s;
        }
        
        .upload-box:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }
        
        .upload-box h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 10px;
            color: white;
            margin-bottom: 15px;
        }
        
        .preview {
            margin-top: 15px;
        }
        
        #imagePreview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            display: none;
        }
        
        .generate-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .generate-btn:hover {
            background: #FF5252;
            transform: translateY(-2px);
        }
        
        .generate-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        
        .visit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –º—É–∑—ã–∫–∞–ª—å–Ω–æ–≥–æ —Å–∞–π—Ç–∞ üéµ</h1>
        
        <div class="upload-section">
            <div class="upload-box">
                <h3>üì∑ –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ä—Ç–∏–Ω–∫—É</h3>
                <input type="file" id="imageInput" accept="image/*">
                <div class="preview">
                    <img id="imagePreview" src="#" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä">
                </div>
            </div>
            
            <div class="upload-box">
                <h3>üéµ –í—ã–±–µ—Ä–∏—Ç–µ –º—É–∑—ã–∫—É</h3>
                <input type="file" id="musicInput" accept="audio/*">
                <p style="margin-top: 10px; font-size: 0.9em;">MP3, OGG, WAV</p>
            </div>
        </div>
        
        <button class="generate-btn" id="generateBtn" onclick="createSite()">
            üöÄ –°–æ–∑–¥–∞—Ç—å —Å–∞–π—Ç –∏ –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞ –Ω–µ–≥–æ
        </button>
        
        <div class="status" id="status"></div>
        
        <a href="#" class="visit-btn" id="visitBtn" target="_blank">
            üåê –ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Å–æ–∑–¥–∞–Ω–Ω—ã–π —Å–∞–π—Ç
        </a>
    </div>

    <script>
        let selectedImage = null;
        let selectedMusic = null;
        let imageBlob = null;
        let musicBlob = null;
        
        // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∫–∞—Ä—Ç–∏–Ω–∫–∏
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImage = file.name;
                    imageBlob = e.target.result;
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                    updateGenerateButton();
                }
                reader.readAsDataURL(file);
            }
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –º—É–∑—ã–∫–∏
        document.getElementById('musicInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedMusic = file.name;
                    musicBlob = e.target.result;
                    updateGenerateButton();
                }
                reader.readAsDataURL(file);
            }
        });
        
        function updateGenerateButton() {
            const btn = document.getElementById('generateBtn');
            if (selectedImage && selectedMusic) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }
        
        function createSite() {
            if (!selectedImage || !selectedMusic) {
                showStatus('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∏ –∫–∞—Ä—Ç–∏–Ω–∫—É –∏ –º—É–∑—ã–∫—É!', 'error');
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º HTML –¥–ª—è –Ω–æ–≤–æ–≥–æ —Å–∞–π—Ç–∞
            const siteHTML = `<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –º—É–∑—ã–∫–∞–ª—å–Ω—ã–π —Å–∞–π—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.8s ease-out;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 25px;
            padding: 50px 40px;
            max-width: 90%;
            width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            border: 3px solid rgba(255,255,255,0.2);
            animation: slideUp 0.8s ease-out;
        }
        
        .modal-image {
            width: 100%;
            max-width: 350px;
            height: 280px;
            object-fit: cover;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 4px solid white;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        
        .modal-image:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        
        .modal-image.playing {
            animation: pulse 1s infinite;
        }
        
        .instruction {
            margin-top: 25px;
            font-size: 1.3em;
            color: rgba(255,255,255,0.95);
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(80px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="modal" id="popupModal">
        <div class="modal-content">
            <img src="${selectedImage}" alt="–ù–∞–∂–º–∏—Ç–µ —á—Ç–æ–±—ã –∏–≥—Ä–∞—Ç—å –º—É–∑—ã–∫—É" class="modal-image" id="clickableImage">
            <p class="instruction">üéµ –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É —á—Ç–æ–±—ã –≤–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üéµ</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('popupModal');
            const clickableImage = document.getElementById('clickableImage');
            const audio = new Audio('${selectedMusic}');
            
            let musicStarted = false;
            
            clickableImage.addEventListener('click', function() {
                if (!musicStarted) {
                    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –º—É–∑—ã–∫—É
                    audio.play();
                    musicStarted = true;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                    this.classList.add('playing');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                    const instruction = document.querySelector('.instruction');
                    instruction.textContent = 'üé∂ –ú—É–∑—ã–∫–∞ –∏–≥—Ä–∞–µ—Ç! üé∂';
                    
                    // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã —Å–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ
                    setTimeout(() => {
                        modal.style.display = 'none';
                    }, 3000);
                }
            });
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 15 —Å–µ–∫—É–Ω–¥ –µ—Å–ª–∏ –Ω–µ –Ω–∞–∂–∞–ª–∏
            setTimeout(() => {
                if (!musicStarted) {
                    modal.style.display = 'none';
                }
            }, 15000);
        });
    <\/script>
</body>
</html>`;
            
            // –°–æ–∑–¥–∞–µ–º Blob –¥–ª—è HTML —Ñ–∞–π–ª–∞
            const htmlBlob = new Blob([siteHTML], { type: 'text/html' });
            const htmlUrl = URL.createObjectURL(htmlBlob);
            
            // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫–∏ –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è —Ñ–∞–π–ª–æ–≤
            const imageLink = document.createElement('a');
            imageLink.href = imageBlob;
            imageLink.download = selectedImage;
            
            const musicLink = document.createElement('a');
            musicLink.href = musicBlob;
            musicLink.download = selectedMusic;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
            showStatus('–°–∞–π—Ç —Å–æ–∑–¥–∞–Ω! –°–∫–∞—á–∏–≤–∞—é—Ç—Å—è —Ñ–∞–π–ª—ã...', 'success');
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª—ã
            setTimeout(() => {
                imageLink.click();
            }, 500);
            
            setTimeout(() => {
                musicLink.click();
            }, 1000);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Å–∞–π—Ç
            setTimeout(() => {
                const visitBtn = document.getElementById('visitBtn');
                visitBtn.href = htmlUrl;
                visitBtn.style.display = 'block';
                visitBtn.click(); // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å–∞–π—Ç
                
                showStatus('‚úÖ –°–∞–π—Ç —Å–æ–∑–¥–∞–Ω! –í—ã –ø–µ—Ä–µ—à–ª–∏ –Ω–∞ –Ω–µ–≥–æ –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ. –°–æ—Ö—Ä–∞–Ω–∏—Ç–µ —Ñ–∞–π–ª—ã –∫ —Å–µ–±–µ –Ω–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä.', 'success');
            }, 1500);
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 10000);
            }
        }
        
        // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –∫–Ω–æ–ø–∫–∞ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞
        updateGenerateButton();
    </script>
</body>
</html>
