<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ú—É–∑—ã–∫–∞–ª—å–Ω–æ–≥–æ –°–∞–π—Ç–∞</title>
    <style>

        body {

        #downloadLink {
            display: none;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ú—É–∑—ã–∫–∞–ª—å–Ω–æ–≥–æ –°–∞–π—Ç–∞ üéµ</h1>
        
        <div class="upload-box">
            <h3>üì∑ –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ä—Ç–∏–Ω–∫—É</h3>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        
        <div class="upload-box">
            <h3>üéµ –í—ã–±–µ—Ä–∏—Ç–µ –º—É–∑—ã–∫—É (MP3)</h3>
            <input type="file" id="musicInput" accept="audio/mp3">
        </div>
        
        <button onclick="generateSite()">üöÄ –°–æ–∑–¥–∞—Ç—å —Å–∞–π—Ç</button>
        
        <a id="downloadLink" download="music-site.html">üì• –°–∫–∞—á–∞—Ç—å HTML —Ñ–∞–π–ª</a>
    </div>

    <script>
        function generateSite() {
            const imageInput = document.getElementById('imageInput');
            const musicInput = document.getElementById('musicInput');
            
            if (!imageInput.files[0] || !musicInput.files[0]) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –∏ –∫–∞—Ä—Ç–∏–Ω–∫—É –∏ –º—É–∑—ã–∫—É!');
                return;
            }
            
            const imageName = imageInput.files[0].name;
            const musicName = musicInput.files[0].name;
            
            const siteCode = `<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –°–∞–π—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #fullscreenImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            display: block;
        }
        
        #clickText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            background: rgba(0,0,0,0.7);
            padding: 20px 40px;
            border-radius: 10px;
            z-index: 100;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <img id="fullscreenImage" src="${imageName}" alt="–ù–∞–∂–º–∏ –¥–ª—è –º—É–∑—ã–∫–∏">
    <div id="clickText">–ù–∞–∂–º–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É –¥–ª—è –º—É–∑—ã–∫–∏</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.getElementById('fullscreenImage');
            const clickText = document.getElementById('clickText');
            const audio = new Audio('${musicName}');
            
            let musicPlaying = false;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É –º—É–∑—ã–∫–∏
            audio.addEventListener('canplaythrough', function() {
                console.log('–ú—É–∑—ã–∫–∞ –≥–æ—Ç–æ–≤–∞');
            });
            
            audio.addEventListener('error', function() {
                clickText.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º—É–∑—ã–∫–∏';
            });
            
            // –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É
            image.addEventListener('click', function() {
                if (!musicPlaying) {
                    audio.play().then(function() {
                        musicPlaying = true;
                        clickText.textContent = '–ú—É–∑—ã–∫–∞ –∏–≥—Ä–∞–µ—Ç!';
                        
                        // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                        setTimeout(function() {
                            clickText.classList.add('hidden');
                        }, 2000);
                        
                    }).catch(function(error) {
                        clickText.textContent = '–ù–∞–∂–º–∏ –µ—â–µ —Ä–∞–∑ –¥–ª—è –º—É–∑—ã–∫–∏';
                        console.log('–û—à–∏–±–∫–∞:', error);
                    });
                }
            });
            
            // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ —Ç–µ–∫—Å—Ç–∞ —á–µ—Ä–µ–∑ 15 —Å–µ–∫—É–Ω–¥
            setTimeout(function() {
                if (!musicPlaying) {
                    clickText.classList.add('hidden');
                }
            }, 15000);
        });
    <\/script>
</body>
</html>`;
            
            // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            const blob = new Blob([siteCode], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = url;
            downloadLink.style.display = 'block';
            downloadLink.click();
            
            alert('–°–∞–π—Ç —Å–æ–∑–¥–∞–Ω! –°–∫–∞—á–∞–Ω–Ω—ã–π —Ñ–∞–π–ª —Å–æ—Ö—Ä–∞–Ω–∏—Ç–µ –∫–∞–∫ index.html –∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –Ω–∞ GitHub –≤–º–µ—Å—Ç–µ —Å –≤–∞—à–∏–º–∏ —Ñ–∞–π–ª–∞–º–∏.');
        }
    </script>
</body>
</html>
