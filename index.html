<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ú—É–∑—ã–∫–∞–ª—å–Ω–æ–≥–æ –°–∞–π—Ç–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .upload-box {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px dashed rgba(255,255,255,0.3);
        }
        
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 10px;
            color: white;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #FF5252;
        }
        
        .preview {
            margin-top: 10px;
        }
        
        #imagePreview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            display: none;
        }
        
        .share-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            text-align: center;
        }
        
        #shareLink {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 10px;
            color: white;
            word-break: break-all;
        }
        
        .copy-btn {
            background: #4CAF50 !important;
        }
        
        .copy-btn:hover {
            background: #45a049 !important;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ú—É–∑—ã–∫–∞–ª—å–Ω–æ–≥–æ –°–∞–π—Ç–∞ üéµ</h1>
        
        <div class="upload-box">
            <h3>üì∑ –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ä—Ç–∏–Ω–∫—É</h3>
            <input type="file" id="imageInput" accept="image/*">
            <div class="preview">
                <img id="imagePreview" src="#" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä">
            </div>
        </div>
        
        <div class="upload-box">
            <h3>üéµ –í—ã–±–µ—Ä–∏—Ç–µ –º—É–∑—ã–∫—É (MP3)</h3>
            <input type="file" id="musicInput" accept="audio/mp3">
        </div>
        
        <div class="loading" id="loading">‚è≥ –°–æ–∑–¥–∞–µ–º —Å–∞–π—Ç...</div>
        
        <button onclick="createAndSave()">üöÄ –°–æ–∑–¥–∞—Ç—å —Å–∞–π—Ç</button>
        
        <div class="share-section" id="shareSection">
            <h3>‚úÖ –°–∞–π—Ç —Å–æ–∑–¥–∞–Ω!</h3>
            <p>–°—Å—ã–ª–∫–∞ –¥–ª—è –¥—Ä—É–∑–µ–π:</p>
            <input type="text" id="shareLink" readonly>
            <button class="copy-btn" onclick="copyLink()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
            <button onclick="openSite()">üåê –û—Ç–∫—Ä—ã—Ç—å —Å–∞–π—Ç</button>
        </div>
    </div>

    <script>
        // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∫–∞—Ä—Ç–∏–Ω–∫–∏
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
        
        function createAndSave() {
            const imageInput = document.getElementById('imageInput');
            const musicInput = document.getElementById('musicInput');
            
            if (!imageInput.files[0] || !musicInput.files[0]) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –∏ –∫–∞—Ä—Ç–∏–Ω–∫—É –∏ –º—É–∑—ã–∫—É!');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            
            const imageFile = imageInput.files[0];
            const musicFile = musicInput.files[0];
            
            // –ß–∏—Ç–∞–µ–º –æ–±–∞ —Ñ–∞–π–ª–∞
            const reader1 = new FileReader();
            const reader2 = new FileReader();
            
            reader1.onload = function(e) {
                const imageData = e.target.result;
                
                reader2.onload = function(e) {
                    const musicData = e.target.result;
                    
                    // –ö–æ–¥–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –≤ base64 –¥–ª—è URL
                    const siteData = {
                        image: imageData.split(',')[1], // —É–±–∏—Ä–∞–µ–º –ø—Ä–µ—Ñ–∏–∫—Å data:image/...
                        music: musicData.split(',')[1], // —É–±–∏—Ä–∞–µ–º –ø—Ä–µ—Ñ–∏–∫—Å data:audio/...
                        imageType: imageFile.type,
                        musicType: musicFile.type
                    };
                    
                    // –°–æ–∑–¥–∞–µ–º –∫–æ–º–ø–∞–∫—Ç–Ω—É—é –≤–µ—Ä—Å–∏—é –¥–ª—è URL
                    const compressedData = btoa(JSON.stringify(siteData));
                    
                    // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É
                    showShareLink(compressedData);
                    document.getElementById('loading').style.display = 'none';
                    
                };
                reader2.readAsDataURL(musicFile);
            };
            reader1.readAsDataURL(imageFile);
        }
        
        function showShareLink(compressedData) {
            // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É —Å –¥–∞–Ω–Ω—ã–º–∏ –≤ URL
            const shareUrl = window.location.href.split('?')[0] + '?site=' + encodeURIComponent(compressedData);
            document.getElementById('shareLink').value = shareUrl;
            document.getElementById('shareSection').style.display = 'block';
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ —Ä–∞–∑–¥–µ–ª—É —Å —Å—Å—ã–ª–∫–æ–π
            document.getElementById('shareSection').scrollIntoView({ behavior: 'smooth' });
        }
        
        function copyLink() {
            const linkInput = document.getElementById('shareLink');
            linkInput.select();
            document.execCommand('copy');
            alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –û—Ç–ø—Ä–∞–≤—å—Ç–µ –µ—ë –¥—Ä—É–∑—å—è–º üéµ');
        }
        
        function openSite() {
            const linkInput = document.getElementById('shareLink');
            window.open(linkInput.value, '_blank');
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º URL –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ - –µ—Å–ª–∏ –µ—Å—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä site, –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å–∞–π—Ç
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const siteDataEncoded = urlParams.get('site');
            
            if (siteDataEncoded) {
                try {
                    const siteData = JSON.parse(atob(siteDataEncoded));
                    openMusicSite(siteData);
                } catch (e) {
                    document.body.innerHTML = `
                        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; color: white; font-family: Arial;">
                            <div style="text-align: center; padding: 20px;">
                                <h1>üéµ –ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –°–∞–π—Ç üéµ</h1>
                                <p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∞–π—Ç–∞</p>
                                <button onclick="window.location.href = window.location.href.split('?')[0]" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                    –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π —Å–∞–π—Ç
                                </button>
                            </div>
                        </div>
                    `;
                }
            }
        });
        
        function openMusicSite(siteData) {
            // –°–æ–∑–¥–∞–µ–º data URLs –∏–∑ base64
            const imageUrl = `data:${siteData.imageType};base64,${siteData.image}`;
            const musicUrl = `data:${siteData.musicType};base64,${siteData.music}`;
            
            const siteCode = `
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –°–∞–π—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #fullscreenImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: filter 0.3s;
        }
    </style>
</head>
<body>
    <img id="fullscreenImage" src="${imageUrl}" alt="–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π —Å–∞–π—Ç">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.getElementById('fullscreenImage');
            const audio = new Audio("${musicUrl}");
            
            let musicPlaying = false;
            
            // –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É
            image.addEventListener('click', function() {
                if (!musicPlaying) {
                    audio.play().then(function() {
                        musicPlaying = true;
                        image.style.filter = 'brightness(1.1)';
                    }).catch(function(error) {
                        console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                    });
                } else {
                    audio.pause();
                    audio.currentTime = 0;
                    musicPlaying = false;
                    image.style.filter = 'brightness(1)';
                }
            });
            
            // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(function() {
                if (!musicPlaying) {
                    image.click();
                }
            }, 1000);
        });
    <\/script>
</body>
</html>`;
            
            document.write(siteCode);
            document.close();
        }
    </script>
</body>
</html>
