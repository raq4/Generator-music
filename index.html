<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ú—É–∑—ã–∫–∞–ª—å–Ω–æ–≥–æ –°–∞–π—Ç–∞</title>
    <style>

            font-family: Arial, sans-serif;
        }
        
        body {

            padding: 20px;
            color: white;
        }
        
        .container {

            padding: 30px;

        h1 {

        }
        
        .upload-box {

            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px dashed rgba(255,255,255,0.3);
        }
        
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 10px;
            color: white;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #FF5252;
        }
        
        .preview {
            margin-top: 10px;
        }
        
        #imagePreview {
            max-width: 100%;
            max-height: 200px;

            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ú—É–∑—ã–∫–∞–ª—å–Ω–æ–≥–æ –°–∞–π—Ç–∞ üéµ</h1>
        
        <div class="upload-box">
            <h3>üì∑ –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ä—Ç–∏–Ω–∫—É</h3>
            <input type="file" id="imageInput" accept="image/*">
            <div class="preview">
                <img id="imagePreview" src="#" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä">
            </div>
        </div>
        
        <div class="upload-box">
            <h3>üéµ –í—ã–±–µ—Ä–∏—Ç–µ –º—É–∑—ã–∫—É (MP3)</h3>
            <input type="file" id="musicInput" accept="audio/mp3">
        </div>
        
        <button onclick="createAndRedirect()">üöÄ –°–æ–∑–¥–∞—Ç—å —Å–∞–π—Ç –∏ –ø–µ—Ä–µ–π—Ç–∏</button>
    </div>

    <script>
        let imageUrl = '';
        let musicUrl = '';
        
        // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∫–∞—Ä—Ç–∏–Ω–∫–∏
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageUrl = e.target.result;
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –º—É–∑—ã–∫–∏
        document.getElementById('musicInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    musicUrl = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
        
        function createAndRedirect() {
            const imageInput = document.getElementById('imageInput');
            const musicInput = document.getElementById('musicInput');
            
            if (!imageInput.files[0] || !musicInput.files[0]) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –∏ –∫–∞—Ä—Ç–∏–Ω–∫—É –∏ –º—É–∑—ã–∫—É!');
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º —Å–∞–π—Ç –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
            const newWindow = window.open('', '_blank');
            
            const siteCode = `
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>

        }
        
        body {

            overflow: hidden;

        #fullscreenImage {
            position: fixed;

            width: 100%;
            height: 100%;

        #clickText {
            position: fixed;

    </style>
</head>
<body>
    <img id="fullscreenImage" src="${imageUrl}" alt="–ù–∞–∂–º–∏ –¥–ª—è –º—É–∑—ã–∫–∏">
    <div id="clickText">üéµ –ù–∞–∂–º–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É –¥–ª—è –º—É–∑—ã–∫–∏ üéµ</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.getElementById('fullscreenImage');
            const clickText = document.getElementById('clickText');
            const audio = new Audio("${musicUrl}");
            
            let musicPlaying = false;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            image.onload = function() {

            image.onerror = function() {

                clickText.style.background = 'rgba(244, 67, 54, 0.9)';
            };
            
            audio.addEventListener('canplaythrough', function() {
                console.log('–ú—É–∑—ã–∫–∞ –≥–æ—Ç–æ–≤–∞ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é');
            });
            
            audio.addEventListener('error', function() {
                clickText.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º—É–∑—ã–∫–∏';
                clickText.style.background = 'rgba(244, 67, 54, 0.9)';
            });
            
            // –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É
            image.addEventListener('click', function() {
                if (!musicPlaying) {
                    clickText.textContent = 'üé∂ –ó–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É... üé∂';
                    clickText.classList.remove('playing');
                    
                    audio.play().then(function() {
                        musicPlaying = true;
                        clickText.textContent = 'üéµ –ú—É–∑—ã–∫–∞ –∏–≥—Ä–∞–µ—Ç! üéµ';
                        clickText.classList.add('playing');
                        
                        // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                        setTimeout(function() {
                            clickText.classList.add('hidden');
                        }, 2000);
                        
                    }).catch(function(error) {
                        console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                        clickText.textContent = 'üîä –ù–∞–∂–º–∏ –µ—â–µ —Ä–∞–∑ –¥–ª—è –º—É–∑—ã–∫–∏ üîä';
                        clickText.style.background = 'rgba(255, 152, 0, 0.9)';
                    });
                }
            });
            
            // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ —Ç–µ–∫—Å—Ç–∞ —á–µ—Ä–µ–∑ 20 —Å–µ–∫—É–Ω–¥ –µ—Å–ª–∏ –Ω–µ –Ω–∞–∂–∞–ª–∏
            setTimeout(function() {
                if (!musicPlaying) {
                    clickText.classList.add('hidden');
                }
            }, 20000);
            
            // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            setTimeout(function() {

        });
    <\/script>
</body>
</html>`;
            
            newWindow.document.write(siteCode);
            newWindow.document.close();
            
            // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
            newWindow.focus();

    </script>
</body>
</html>
